version: 2.1

orbs:
  node: circleci/node@4.2.1
  slack: circleci/slack@4.3.3

jobs:
  build_deploy_stg:
    executor:
      name: node/default
      tag: '12.19.0'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build Stg
          command: yarn build
      - run:
          name: Deploy Stg
          command: ./node_modules/.bin/firebase use monla-project && ./node_modules/.bin/firebase deploy --token "$FIREBASE_TOKEN"
      - slack/notify:
          event: fail
          custom: |
            {
              "attachments": [
                {
                  "color": "#f44336",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "Deployment failed! :x:",
                        "emoji": true
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Project: *\n${CIRCLE_PROJECT_REPONAME}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Job: *\n${CIRCLE_JOB}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Branch: *\n${CIRCLE_BRANCH}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Author: *\n${CIRCLE_USERNAME}"
                        }
                      ]
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Job :eyes:",
                            "emoji": true
                          },
                          "url": "${CIRCLE_BUILD_URL}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
          mentions: '@channel'
      - slack/notify:
          event: pass
          custom: |
            {
              "attachments": [
                {
                  "color": "#4caf50",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "Deployment Successful! :tada:",
                        "emoji": true
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Project: *\n${CIRCLE_PROJECT_REPONAME}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Job: *\n${CIRCLE_JOB}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Branch: *\n${CIRCLE_BRANCH}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Author: *\n${CIRCLE_USERNAME}"
                        }
                      ]
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Job :eyes:",
                            "emoji": true
                          },
                          "url": "${CIRCLE_BUILD_URL}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
workflows:
  version: 2
  build_deploy_stg:
    jobs:
      - build_deploy_stg:
          filters:
            branches:
              only: master
